<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leads Tracker - Secure login portal">
    <meta name="theme-color" content="#5f9341">
    <title>Leads Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip to main content for screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>

    <main id="main-content" class="container" role="main">
        <header class="form-header">
            <h1 class="app-title">Leads Tracker</h1>
            <p class="app-subtitle">Sign in to manage your leads</p>
        </header>

        <form id="login-form" class="login-form" novalidate>
            <!-- Email/Username field -->
            <div class="form-group">
                <label for="userName">
                    <span class="label-text">Email or Username</span>
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">üìß</span>
                    <input 
                        type="email" 
                        id="userName" 
                        name="email"
                        placeholder="Enter your email"
                        autocomplete="email"
                        aria-describedby="email-hint"
                        required>
                </div>
                <small id="email-hint" class="input-hint">Use your registered email address</small>
                <span class="error-message" id="email-error" role="alert" aria-live="polite"></span>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password">
                    <span class="label-text">Password</span>
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        aria-describedby="password-hint"
                        minlength="6"
                        required>
                    <button 
                        type="button" 
                        id="toggle-password" 
                        class="password-toggle"
                        aria-label="Show password"
                        title="Show/hide password">
                        üëÅÔ∏è
                    </button>
                </div>
                <small id="password-hint" class="input-hint">Minimum 6 characters</small>
                <span class="error-message" id="password-error" role="alert" aria-live="polite"></span>
            </div>

            <!-- Remember me & Forgot password -->
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me" name="remember">
                    <span class="checkmark"></span>
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
            </div>

            <!-- Action buttons -->
            <div class="button-container">
                <div class="primary-actions">
                    <button type="submit" id="btn" class="btn btn-primary">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader" aria-hidden="true"></span>
                    </button>
                    <button type="button" id="sign-up-btn" class="btn btn-secondary">
                        <span class="btn-text">Sign Up</span>
                        <span class="btn-loader" aria-hidden="true"></span>
                    </button>
                </div>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <button type="button" id="login-google" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </form>

        <!-- Toast notification container -->
        <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
